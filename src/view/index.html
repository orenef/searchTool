<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
    <link rel="stylesheet" type="text/css" href="../css/search.css">
</head>
<body>

<div class="main-screen">
    <div class="logo">
        <h1>Costume Search Tool</h1>
    </div>
    <div class="form-search">
        <input type="text" name="query" id="query" size="30" class="form-search-input-field"
               placeholder="Search here...">
        <input id="search-button" class="form-search-button" type="button" value="GO!">
    </div>
    <div class="search-result">
        <div id="search-result-movies" class="search-result-movies">
            <ul id="search-result-movie-ul" class="search-result-ul">
            </ul>
        </div>
        <div id="search-result-music" class="search-result-music">
            <ul id="search-result-music-ul" class="search-result-ul">
            </ul>
        </div>
    </div>
</div>
<div id="footer">
    This site uses the following APIs: <a href="http://www.google.com">click here</a>
</div>

<!-- <script type="text/javascript" src="bundle.js" charset="utf-8"></script> -->
<script src="../bundle.js"></script>

</body>
</html>
