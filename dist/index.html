<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>

<div class="main-screen">
    <div class="logo">
        <h1>Costume Search Tool</h1>
    </div>
    <div class="form-search">
        <input type="text" name="query" id="query" size="30" class="form-search-input-field"
               placeholder="Search here...">
        <input id="search-button" class="form-search-button" type="button" value="GO!">
    </div>
    <div id="search-result" class="search-result">
        <div id="search-result-movie" class="search-result-movie">
        </div>
        <div id="search-result-music" class="search-result-music">
        </div>
    </div>
</div>
<div id="footer">
    This site uses the following APIs: <a href="http://freemusicarchive.org">freemusicarchive</a> &nbsp;&nbsp;  <a href="http://www.omdbapi.com">omdbapi</a>
</div>

<script src="./bundle.js"></script>

</body>
</html>
